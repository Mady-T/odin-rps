<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="button-panel">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
    <ul class="output-panel">
        <li>Round: <span id="round-number"></span></li>
        <li>Player: <span id="player-score"></span></li>
        <li>CPU: <span id="cpu-score"></span></li>
        <li><hr></li>
        <li>You chose: <span id="player-choice"></span></li>
        <li>CPU chose: <span id="cpu-choice"></span></li>
    </ul>
</body>
</html>
